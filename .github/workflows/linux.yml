name: linux

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-ubuntu-24-04:
    name: "🐧 Build on Ubuntu 24.04"
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies (apt)
      run: sudo apt install meson ninja-build libsndfile1-dev libliquid-dev nlohmann-json3-dev perl sox
    - name: meson setup
      run: meson setup -Dwerror=true build
    - name: compile
      run: cd build && meson compile
    - name: Download test data
      run: git lfs pull
    - name: Run basic end-to-end tests
      run: perl test/end_to_end.pl build/redsea

  build-ubuntu-22-04:
    name: "🐧 Build on Ubuntu 22.04"
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies (apt)
      run: sudo apt install python3-pip ninja-build libsndfile1-dev libliquid-dev nlohmann-json3-dev perl sox
    - name: Install meson (pip3)
      run: pip3 install --user meson
    - name: meson setup
      run: meson setup -Dwerror=true build
    - name: compile
      run: cd build && meson compile
    - name: Download test data
      run: git lfs pull
    - name: Run basic end-to-end tests
      run: perl test/end_to_end.pl build/redsea

  build-ubuntu-deb-package:
    name: "🐧 Build Debian package"
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4
    - name: Install Debian packaging tools
      run: sudo apt update && sudo apt install build-essential devscripts debhelper equivs perl sox
    - name: Install Build-Depends
      run: sudo mk-build-deps --install --tool 'apt-get --yes'
    - name: Build .deb
      run: debuild -us -uc
    - name: Install .deb
      run: sudo dpkg -i ../redsea_*.deb
    - name: Download test data
      run: git lfs pull
    - name: Run basic end-to-end tests
      run: perl test/end_to_end.pl --installed redsea

  build-debian-bullseye:
    name: "🐧 Build on Debian 11 (Bullseye)"
    runs-on: ubuntu-latest
    container: debian:bullseye

    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies (apt-get)
      run: apt-get update && apt-get -y install python3-pip ninja-build build-essential libsndfile1-dev libliquid-dev nlohmann-json3-dev perl
    - name: Install meson (pip3)
      run: pip3 install --user meson
    - name: meson setup
      run: export PATH=$PATH:$HOME/.local/bin && meson setup -Dwerror=true build
    - name: compile
      run: export PATH=$PATH:$HOME/.local/bin && cd build && meson compile
    - name: Run basic end-to-end tests
      run: perl test/end_to_end.pl --skip-sox --skip-lfs build/redsea
