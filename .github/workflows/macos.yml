name: macos

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-test-macos:
    name: "ğŸ Build and test on macOS"
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies (brew)
      run: brew install meson libsndfile liquid-dsp nlohmann-json catch2 perl
    - name: meson setup
      # FIXME: add -Dwerror=true when meson >= 1.8.4 is available via brew
      run: meson setup -Db_sanitize=address,undefined -Db_lundef=false build -Dbuild_tests=true
    - name: Compile & install
      run: cd build && meson install
    - name: Download test data
      run: git lfs pull
    - name: Run unit & component tests
      run: cd build && meson test
    - name: Run basic end-to-end tests
      run: perl test/end_to_end.pl redsea --installed
